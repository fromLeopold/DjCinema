{% extends 'poster/base.html' %}

{% block menu %}
{% for m in menu %}
<a class="nav__link" href="{% url m.url_name %}">{{m.title}}</a>
{% endfor %}
{% endblock menu %}

{% block content %}
<img class="newimg" src="{{new.photo.url}}" >
<p class="name">{{new.title}}</p>
<p class="description">{{new.description|linebreaks}}</p>
{% endblock content %}
