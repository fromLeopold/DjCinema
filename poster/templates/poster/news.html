{% extends 'poster/base.html' %}

{% block menu %}
{% for m in menu %}
<a class="nav__link" href="{% url m.url_name %}">{{m.title}}</a>
{% endfor %}
{% endblock menu %}

{% block content %}

<h1 class="content__title">{{title}}</h1>
{% for n in news %}
<div class="content__inner">
    <img class="newsimg" src="{{n.photo.url}}" >
    <a class="filmlink" href="{% url 'new_about' n.pk %}">
            {{n.title}}</a>
    <p>{{n.description|truncatewords:20}}</p>
</div>
{% endfor %}
{% endblock content %}
